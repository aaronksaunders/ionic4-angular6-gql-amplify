{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"apiamplify1": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/amplify1-20180920231258-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "amplify1",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognito8f975255",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://amplify1-20180920231258-deployment/amplify-appsync-files/schema.graphql.1537591214063",
					"ResolverBucket": "amplify1-20180920231258-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1537591214063"
				}
			}
		},
		"authcognito8f975255": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/amplify1-20180920231258-deployment/amplify-cfn-templates/auth/cognito8f975255-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito8f975255_identitypool_8f975255",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito8f975255_lambda_log_policy",
					"openIdLambdaRoleName": "cognito8f975255_openid_lambda_role",
					"openIdRolePolicy": "cognito8f975255_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito8f975255_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito8f975255_openid_lambda_log_policy",
					"userPoolName": "cognito8f975255_userpool_8f975255",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito8f975255_sns-role",
					"roleExternalId": "cognito8f975255_role_external_id",
					"policyName": "cognito8f975255-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito8f975255_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito8f975255_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito8f975255_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito8f975255_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito8f975255_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito8f975255_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito8f975255_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito8f975255_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "amplify1-20180920231258-unauthRole",
					"authRoleName": "amplify1-20180920231258-authRole",
					"unAuthRoleArn": "arn:aws:iam::903466642916:role/amplify1-20180920231258-unauthRole",
					"authRoleArn": "arn:aws:iam::903466642916:role/amplify1-20180920231258-authRole",
					"resourceName": "cognito8f975255",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"storageamplify1images": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/amplify1-20180920231258-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "amplify1images",
					"authPolicyName": "s3_amplify_3c550b9a",
					"unauthPolicyName": "s3_amplify_3c550b9a",
					"authRoleName": "amplify1-20180920231258-authRole",
					"unauthRoleName": "amplify1-20180920231258-unauthRole",
					"authPermissions": "rw",
					"unauthPermissions": ""
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}