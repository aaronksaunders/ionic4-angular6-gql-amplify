type Mutation {
  createTour(input: CreateTourInput!): Tour
  updateTour(input: UpdateTourInput!): Tour
  deleteTour(input: DeleteTourInput!): Tour
  createPicture(input: CreatePictureInput!): Picture
  updatePicture(input: UpdatePictureInput!): Picture
  deletePicture(input: DeletePictureInput!): Picture
}

type Query {
  getTour(id: ID!): Tour
  listTours(filter: ModelTourFilterInput, limit: Int, nextToken: String): ModelTourConnection
  getPicture(id: ID!): Picture
  listPictures(filter: ModelPictureFilterInput, limit: Int, nextToken: String): ModelPictureConnection
}

type Subscription {
  onCreateTour: Tour @aws_subscribe(mutations: ["createTour"])
  onUpdateTour: Tour @aws_subscribe(mutations: ["updateTour"])
  onDeleteTour: Tour @aws_subscribe(mutations: ["deleteTour"])
  onCreatePicture: Picture @aws_subscribe(mutations: ["createPicture"])
  onUpdatePicture: Picture @aws_subscribe(mutations: ["updatePicture"])
  onDeletePicture: Picture @aws_subscribe(mutations: ["deletePicture"])
}

type Tour {
  id: ID!
  name: String!
  company: String!
  email: String!
  description: String
  owner: String!
  visibility: Visibility
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelTourConnection {
  items: [Tour]
  nextToken: String
}

input ModelStringFilterInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
}

input ModelIDFilterInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
}

input ModelIntFilterInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  contains: Int
  notContains: Int
  between: [Int]
}

input ModelFloatFilterInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  contains: Float
  notContains: Float
  between: [Float]
}

input ModelBooleanFilterInput {
  ne: Boolean
  eq: Boolean
}

input ModelTourFilterInput {
  id: ModelIDFilterInput
  name: ModelStringFilterInput
  company: ModelStringFilterInput
  email: ModelStringFilterInput
  description: ModelStringFilterInput
  owner: ModelStringFilterInput
  and: [ModelTourFilterInput]
  or: [ModelTourFilterInput]
  not: ModelTourFilterInput
}

input CreateTourInput {
  name: String!
  company: String!
  email: String!
  description: String
  owner: String!
}

input UpdateTourInput {
  id: ID!
  name: String
  company: String
  email: String
  description: String
  owner: String
}

input DeleteTourInput {
  id: ID
}

type Picture {
  id: ID!
  name: String!
  visibility: Visibility!
  owner: String!
  file: S3Object!
  createdAt: String
}

type ModelPictureConnection {
  items: [Picture]
  nextToken: String
}

input ModelPictureFilterInput {
  id: ModelIDFilterInput
  name: ModelStringFilterInput
  owner: ModelStringFilterInput
  createdAt: ModelStringFilterInput
  and: [ModelPictureFilterInput]
  or: [ModelPictureFilterInput]
  not: ModelPictureFilterInput
}

input S3ObjectInput {
  bucket: String!
  region: String!
  key: String!
}

input CreatePictureInput {
  name: String!
  owner: String!
  createdAt: String
  file: S3ObjectInput!
}

input UpdatePictureInput {
  id: ID!
  name: String
  owner: String
  createdAt: String
}

input DeletePictureInput {
  id: ID
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}

enum Visibility {
  public
  private
}
